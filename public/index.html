<!DOCTYPE html>
<html lang="en" ng-app = "logIn">
  <head>
      <meta charset="utf-8">
      <link href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel = "stylesheet">

      <script src="//www.parsecdn.com/js/parse-1.3.5.min.js"></script>

      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>

      <link href = "css/index.css" rel = "stylesheet" type = "text/css"/>

      <script src="js/index.js"></script>
      <title>Landing page</title>
  </head>

  <body>


    <h1>Taskmate</h1>

    <form class="form-horizontal">

    <div class = "login-info">
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <label>Already have an account? Sign in now!</label>
        </div>
      </div>

     <div ng-controller="loginCtrl">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model = "email">
          </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10" ng>
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model = "password">
          </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click = "submit()">Sign in</button>
        </div>
      </div>
     </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <label>Don't have an account yet?</label>
          <a href="signup.html">Create an Account here!</a>
        </div>
      </div>
    </div>


   </form>
  </body>
</html>
