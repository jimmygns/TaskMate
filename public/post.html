<!DOCTYPE html>
<html ng-app>
<head lang="en">
	<meta charset="UTF-8">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<title></title>
</head>
<style>
	#main {
		margin: 0 auto; 
		width: 800px;
	}
	.messageBox {
		border:1px solid #bbb;
		padding: 10px;
		background-color: #F0F8FF;
		height: 100px;
	}
	.commentBox{
		margin: 0px;
		padding: 10px;
		background-color: #FFFAFA;
	}
	

</style>


<nav class="navbar navbar-default">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">HOME</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="#">Notifications <span class="badge">4</span></a>
				</li>


				<li>
					<form class="navbar-form navbar-left" role="search">


						<div class="row">
							<div class="col-lg-12">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Search for...">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">
											Go!
										</button>
									</span>
								</div><!-- /input-group -->
							</div><!-- /.col-lg-6 -->
						</div><!-- /.row -->

					</form>
				</li>

				<li>
					<a href="#">
						<img src = "img/glyphicons-4-user.png">
						My Profile
					</a>
				</li>

				<li>
					<button type="button" class="btn btn-default navbar-btn">
						<span class="glyphicons glyphicons-pencil"></span>
						<img src = "img/glyphicons-31-pencil.png">
						Add a Goal
					</button>
				</li>

			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>


	<body>

		<div ng-controller="NewsfeedController" id="main">
			<div>

				<h4 id="user">
					<a ng-href="{{profilePage}}">
						<img class="img-circle" width="100px" height="100px" src="{{profilePicture}}">
						{{username}}
					</a>
				</h4>
			</div>
			
			<div>
				<p class="messageBox">
					{{message}}
				</p>
			</div>	

			<div align="right">
				<button id="likeThePost" type="button" class="btn btn-info" ng-click="like()">
					{{Like}}
				</button>
			</div>

			<!-- Angularjs rendering comments -->
			<div ng-repeat="Comment in Comments">
				<h5 id="user">
					<a ng-href="{{Comment.commenterProfilePage}}">
						<img class="img-circle" width="50px" height="50px" src="{{Comment.commenterProfilePicture}}">
						{{Comment.username}}
					</a>
				</h5>
				<p class="commentBox">
					{{Comment.content}}
				</p>

			</div>


			<div align="justify">
				<form class="form-inline" role="form" >
					<div class="form-group">
						<input class="form-control" id="commentInput" type="text" size="50" placeholder="Your comments" />
					</div>
					<div class="form-group">
						<button class="btn btn-primary" ng-click="addComment()">Comment</button>
					</div>
				</form>	
			</div>	
		</div>



		<script type="text/javascript" src="js/post.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
	</body>
	</html>
