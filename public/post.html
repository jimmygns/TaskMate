<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<title></title>
</head>
<style>
body {
	padding-top: 100px;
	margin: 0 auto; 
	width:500px;
}

</style>
<body>

	<div ng-app ng-controller="NewsfeedController">
		<div id="user">	
			something here!

		</div>
		<div>
			<textarea class="form-control" rows="5" readonly ng-repeat="post in posts"> 
				{{post.message}} 
			</textarea>
		</div>


		<div class="btn-group btn-group-justified" role="group" aria-label="...">
			<div class="btn-group" role="group">
				<button id="likeThePost" type="button" class="btn btn-default" onclick="like(this.id)">Like</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default">Comment</button>
			</div>			
		</div>

		<form class="form-inline" role="form">
			<div class="form-group">
				<input class="form-control" type="text" size="55" placeholder="Your comments" />
			</div>
			<div class="form-group">
				<button class="btn btn-default" >Add</button>
			</div>
		</form>

	</div>



	<script type="text/javascript" src="js/post.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
</body>
</html>
