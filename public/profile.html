<!doctype html>
<html ng-app="profileApp">
<head>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/profile.css">
    <script src = "js/newsfeed.js"></script>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="newsfeed.html">HOME</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">

                <!--settings-->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                        <img src = "img/glyphicons-137-cogwheel.png">
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">About Us</a></li>
                        <li class="divider"></li>
                        <li><a href="#" onclick = "logOut()">Log Out</a></li>
                    </ul>
                </li>

                <!--notifications-->
                <li>
                    <a href="#">
                        <img src = "img/glyphicons-11-envelope.png">
                        <span class="badge">2</span></a>
                </li>

                <!--search-->
                <li>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="input-group">
                                    <input id="searchInput"type="text" class="form-control" placeholder="Search for...">
      				<span class="input-group-btn">
        				<button onclick="redirect()" class="btn btn-default" type="button" id = "search">
                            Go!
                        </button>
      				</span>
                                </div><!-- /input-group -->
                            </div><!-- /.col-lg-6 -->
                        </div><!-- /.row -->
                    </form>
                </li>

                <!--my profile-->
                <li><a href="#" onclick = "goToProfile()">
                    <img src = "img/glyphicons-4-user.png">My Profile</a></li>

                <!--write a goal-->
                <li>
                    <button type="button" class="btn btn-default navbar-btn">
                        <span class="glyphicons glyphicons-pencil"></span>
                        <img src = "img/glyphicons-31-pencil.png">
                        Add a Goal
                    </button>
                </li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class = "threecol">
    <div class = "colmask">
        <div class = "colmid">
            <div class = "colleft">
                <div class = "colright">

                    <div class ="col1">
                        <div class="container">
                            <div class = "scrolling_new_list">
                                <a href="http://www.runescape.com/"><button class="btn2 New_List_Button" rel="6">+</button> Create New List</a>
                            </div>
                        </div>
                    </div>

                    <div ng-controller="profileCtrl">

                    <div class = "col2">
                        <a href ="http://runescape.com"> <h1> {{firstName}} {{lastName}} </h1> </a>
                        <script type="text/javascript" src="js/Profile.js"></script>


                        <div class = "about_me">
                            <textarea rows="7" cols="40" placeholder="Tell us about yourself!"></textarea>
                            <br><br>
                            <input type="file" id="profilePhotoFileUpload">
                            <br>
                            <button ng-click="upload()">Change Profile Picture</button>
                            <br>
                        </div>

                        <div class = "profile_picture">
                            <img ng-src= {{picURL}} style="width:250px;height:250px;background-size: cover;border-radius: 100em;-webkit-border-radius: 125px;-moz-border-radius: 125px;"/>
                        </div>


                        <div class = "create_new_goal">

                            <img src = "http://www.lastrose.com/media/iconmonstr-edit-10-icon-300x300.png" alt = submit>

                            <input id="new_goal_text" type="text" value="Enter Goal Here" onfocus="watermark('new_goal_text','Create New List');" onblur="watermark('new_goal_text','Create New List');" />

                        </div>


                        <div class = "list_of_lists">
                            <ul ng-repeat="toDoList in toDoLists">
                                <a href = "listPage.html?=asdf"><li>{{toDoList.name}}</li></a>
                            </ul>
                        </div>


                    </div>
                    </div>


                    <div class = "col3">
                        <div class = "friends_tabs">

                            <ul class="nav nav-tabs">
                                <li role="presentation" class="active"><a href="#">Top</a></li>
                                <li role="presentation"><a href="#">Following</a></li>
                                <li role="presentation"><a href="#">Followers</a></li>
                            </ul>

                            <div class="container">
                                <button class="btn followButton" rel="6">Follow</button>
                            </div>

                        </div>
                    </div>

                    <div class="container">
                        <button class="btn followButton" rel="6">Follow</button>
                    </div>



                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
