<!DOCTYPE html>
<html ng-app="profileApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/profile.css">
</head>
<body>

<div ng-controller="profileCtrl">

    <h1> {{firstName}} {{lastName}} </h1>

    <script type="text/javascript" src="js/Profile.js"></script>

<img src = 'https://scontent-sjc.xx.fbcdn.net/hphotos-xtp1/v/t1.0-9/11165189_10153778246017306_3496386607320405344_n.jpg?oh=4640fe2652a3793c1a56982e64fb77d6&oe=55CDCCBE' width ="100" height ="100">

<script type="text/javascript" src="js/Profile.js"></script>

<div class="container">
    <button class="btn followButton" rel="6">Follow</button>
</div>


<button type="button" class="btn btn-default" aria-label="New Goal">
    <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
</button>
    <script type="text/javascript">
        $('button.followButton').live('click', function(e){
            e.preventDefault();
            $button = $(this);
            if($button.hasClass('following')){

                //$.ajax(); Do Unfollow

                $button.removeClass('following');
                $button.removeClass('unfollow');
                $button.text('Follow');
            } else {

                // $.ajax(); Do Follow

                $button.addClass('following');
                $button.text('Following');
            }
        });

        $('button.followButton').hover(function(){
            $button = $(this);
            if($button.hasClass('following')){
                $button.addClass('unfollow');
                $button.text('Unfollow');
            }
        }, function(){
            if($button.hasClass('following')){
                $button.removeClass('unfollow');
                $button.text('Following');
            }
        });
    </script>

<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
        Dropdown
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" ng-repeat="toDoList in toDoLists">
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#"></a>{{toDoList.name}}<p>Hi john</p></li>
    </ul>
</div>

    <p> Placeholder for add goal button</p>

</div>

<div class="addList" ng-controller="">
    <div class="createNewList">
        <button id="createNewList" type="button" class="btn btn-success btn-lg">Create New List</button>
        <div style="display:none" id="createGroupArea">

            <h3> Create a list </h3>
            <p>List Name: </p>
            <input type="text" class="form-control" id="name">
            <br>
            <p>Description: </p>
            <textarea class="form-control" rows="5" id="description"></textarea>
            <br>

            <p>Privacy:</p>
            <select id="privacy">
                <option>Public</option>
                <option>Private</option>
            </select>
            <br>
            <br>
            <button type="button" class="btn btn-success btn-lg" ng-click="">Create</button>
            <button type="button" id="cancelCreateList" class="btn btn-danger btn-lg">Cancel</button>

        </div>
    </div>
</div>
</body>
</html>
</div>
</div>
