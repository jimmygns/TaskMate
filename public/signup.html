<!DOCTYPE html>
<html lang="en" ng-app = "signUpApp">
	<head>
    	<meta charset="UTF-8">
    	<link href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel = "stylesheet">

    	<link href = "css/signup.css" rel = "stylesheet" type = "text/css"/>

    	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>

    	<script src="//www.parsecdn.com/js/parse-1.3.5.min.js"></script>

    	<script src="js/signup.js"></script>

    	<title>Sign up Page</title>
	</head>

	<body>

		<h1>SIGN UP</h1>

     <div ng-controller = "signUpCtrl">
	  <div class = "signup-info">
		<div class="form-group">
      		<label class="col-sm-2 control-label">First Name</label>
      		<div class="col-sm-10">
        		<input class="form-control" id="inputEmail3" placeholder="Your first name" ng-model="firstName">
      		</div>
    	</div>

    	&nbsp;

    	<div class="form-group">
      		<label class="col-sm-2 control-label">Last Name</label>
      			<div class="col-sm-10">
        			<input class="form-control" id="inputPassword3" placeholder="Your last name" ng-model="lastName">
      			</div>
    	</div>

    	&nbsp;

    	<div class="form-group">
      		<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      			<div class="col-sm-10">
        			<input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="newemail">
      			</div>
    	</div>

    	&nbsp;

    	<div class="form-group">
      		<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      			<div class="col-sm-10">
        			<input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="newpassword">
      			</div>
    	</div>

    	&nbsp;
      </div>

      		<div class = "btn-class">
        		<button type="submit" class="btn btn-default" class = "btn" ng-click="submit1()">Sign up</button>
      		</div>

      

     </div>

	</body>
</html>
